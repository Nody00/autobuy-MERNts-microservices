apiVersion: apps/v1
kind: Deployment
metadata:
  name: notification-depl
spec:
  selector:
    matchLabels:
      app: notification
  template:
    metadata:
      labels:
        app: notification
    spec:
      # Init container to ensure RabbitMQ is ready
      initContainers:
        - name: wait-for-rabbitmq
          image: busybox
          command:
            [
              "sh",
              "-c",
              "until nc -z rabbitmq-srv 5672; do echo waiting for rabbitmq; sleep 2; done;",
            ]
      containers:
        - name: notification-depl
          image: nody00/autobuy-notification
          ports:
            - containerPort: 4001
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: auth-secrets
                  key: jwtSecret
            - name: COOKIE_SESSION_KEY
              valueFrom:
                secretKeyRef:
                  name: cookie-secret
                  key: cookieKey
            - name: REFRESH_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: refresh-jwt-secret
                  key: refreshJwtSecret
---
apiVersion: v1
kind: Service
metadata:
  name: notification-clusterip-srv
spec:
  selector:
    app: notification
  ports:
    - name: notification
      protocol: TCP
      port: 4005
      targetPort: 4005
