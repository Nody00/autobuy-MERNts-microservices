apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: true
  artifacts:
    - image: nody00/autobuy-auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "*.ts"
            dest: .
    - image: nody00/autobuy-query
      context: query
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "*.ts"
            dest: .
    # - image: nody00/autobuy-listing
    #   context: listing
    #   docker:
    #     dockerfile: Dockerfile
    #   sync:
    #     manual:
    #       - src: "*.ts"
    #         dest: .
    - image: nody00/autobuy-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "*.tsx"
            dest: .
